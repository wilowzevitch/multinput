<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multinput</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="col-12">
			<h1>Multinput.js</h1>			
		</div>
	</div>
	<hr />
	<div class="container">
		<div class="row">
			<div class="col-12 multinput">
				<div class="row item">
					<div class="col-6 col-lg-3">
						<div class="form-group">
							<label>Key</label>
							<select class="form-control" name="keys[]">
								<option>Option 1</option>
								<option>Option 2</option>
								<option data-default>Option 3 (Default)</option>
								<option>Option 4</option>
							</select>
						</div>
					</div>
					<div class="col-6 col-lg-2">
						<div class="form-group">
							<label>Value</label>
							<input class="form-control" type="text" data-default="default value" name="values[]">
						</div>
					</div>
					<div class="col-12 col-lg-3 align-self-end text-center">
						<div class="form-group">
							<button class="btn btn-danger" type="button" data-action="remove">
								<i class="fas fa-times"></i>
							</button>
							<button class="btn btn-default" type="button" data-action="moveup">
								<i class="fas fa-caret-up"></i>
							</button>
							<button class="btn btn-default" type="button" data-action="movedown">
								<i class="fas fa-caret-down"></i>
							</button>
							<button class="btn btn-success" type="button" data-action="add">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="multinput.js"></script>

	<script type="text/javascript">
		var multinput = new Multinput('.multinput', {
			animate: true,
			addComplete: function() {
				console.log('ADD');
			},
			moveComplete: function() {
				console.log('MOVE');
			},
			removeComplete: function() {
				console.log('REMOVE');
			},
		});
	</script>
</body>
</html>
